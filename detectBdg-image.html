<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="ボードゲーム名で検索するとどんなゲームなのかChatGPTが答えてくれます。"
    />
    <meta name="author" content="" />
    <title>ボードゲームアカデミー</title>
    <link href="favicon/favicon.ico" rel="icon" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Actor"
      rel="stylesheet"
      type="text/css"
    />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/9d69cfe720.js"
      crossorigin="anonymous"
    ></script>
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <link href="css/custom.css" rel="stylesheet" />
    <link href="css/detectBdg-image.css" rel="stylesheet" />
    <link href="css/loading.css" rel="stylesheet" />
    <script src="js/detectBdg-image.js"></script>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-SVFJJSES61"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-SVFJJSES61");
    </script>
  </head>
  <body class="lazyload">
    <!-- Loading START -->
    <div id="loading" style="display: none">
      <div class="loader">
        <div class="container text-center">
          <div class="col-sm-2">
            <div class="sp sp-clock"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Loading END -->

    <div class="container">
      <!-- Top image area START -->
      <div class="image-container search-view">
        <a href="index.html">
          <img
            class="lazyload search-view"
            src="img/bdg-camera-removebg-preview.png"
          />
        </a>
      </div>
      <!-- Top image area END -->

      <!-- Search Area START-->
      <div id="searchArea">
        <div class="align-center">
          <p class="area-title">ボードゲームの写真を撮ってね！</p>
            <div id="cameraBtnPosision"></div>
            <label id="cameraButton" for="inputImg">
              カメラ起動
            </label>
            <input
              type="file"
              id="inputImg"
              name="inputImg"
              accept="image/"
              capture="camera"
            />
            </div>
        </div>
        <div class="outer-catchArea">
          <div class="catchArea">
            <div class="catchphrase-area align-center">
              <p class="catchTextGroup1">
                「名前は聞いたことある」「見たことはある」
              </p>
              <p class="catchTextGroup2">『でも、どういうゲーム？！』</p>
              <p class="catchTextGroup2 catchText3">そんな疑問にChatGPTが</p>
              <p class="catchTextGroup2">答えてくれます！</p>
              <a class="to-image-link" href="detectBdg.html"
                >ボードゲームの名前から検索する場合はこちら</a
              >
            </div>
          </div>
        </div>
      </div>
      <!-- Search Area END-->

      <!-- Result Area START-->
      <div id="resultArea">
        <div class="result-card">
          <h2 class="result-title align-center">ChatGPTの答え</h2>
          <div class="result-detail">
            <p class="result-question">ボードゲーム名は?</p>
            <p class="result-answer" id="requestBdgNm"></p>
            <p class="result-question">一言でいうとどんなゲーム?</p>
            <p class="result-answer" id="gptAnswer1"></p>
            <p class="result-question">ゲームのルールは？</p>
            <p class="result-answer" id="gptAnswer2"></p>
            <p class="text-chatgpt">powered by ChatGPT</p>
            <a class="back-btn" href="detectBdg-image.html">
              <i class="fa-solid fa-caret-left"></i> 戻る
            </a>
          </div>
        </div>
      </div>
      <!-- Result Area END-->
    </div>
  </body>
</html>
